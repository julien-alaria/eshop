<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notes — Front</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body data-theme="light">
    <header class="container py-4 flex items-center justify-between">
      <h1 class="text-2xl fw-700">Notes</h1>
      <button id="themeToggle" class="toggle" aria-label="Basculer le thème">
        <span class="toggle__label">Light</span>
        <span class="toggle__track"><span class="toggle__thumb"></span></span>
        <span class="toggle__label">Dark</span>
      </button>
    </header>

    <main class="container grid gap-6">
      <section class="card">
        <h2 class="text-lg fw-600 mb-2">Ajouter un Customer</h2>
        <form id="CustomerForm" method="post" class="form grid gap-3">
          <div class="grid gap-2">
            <label for="email" class="label">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              class="input"
              placeholder="Votre Email"
              required
            />
          </div>
          <div class="grid gap-2">
            <label for="name" class="label">Nom</label>
            <input type="text" id="name" name="name" class="input" placeholder="Votre nom" required>
          </div>
          <button class="btn" type="submit">Ajouter</button>
          <p id="formMsg" class="text-sm"></p>
        </form>
      </section>

        <section class="card">
        <h2 class="text-lg fw-600 mb-2">Recherche de Customer en BDD</h2>
        <form id="ResearchForm" method="post" class="form grid gap-3">
          <div class="grid gap-2">
            <label for="research-bdd" class="label">Recherche en BDD</label>
            <input type="text" id="research-bdd" name="research-bdd" class="input" placeholder="Votre Recherche">
          </div>
        </form>
      </section>

      <section class="card">
        <div class="flex items-center justify-between">
          <h2 class="text-lg fw-600">Mes Customers</h2>
          <button id="refreshBtn" class="btn btn-ghost">Rafraîchir</button>
        </div>
        <ul id="list" class="list mt-3"></ul>
      </section>
    </main>

    <footer class="container py-6 text-sm opacity-70">
      <p>
        Back: <code>php -S localhost:8000 -t public</code> (dans le dossier
        <code>back</code>).
      </p>
    </footer>

    <script src="assets/script.js" defer></script>
  </body>
</html>
