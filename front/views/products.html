<body data-page="products">
  <div class="min-h-screen bg-gray-50 p-4 md:p-8">
    <div class="mx-auto max-w-7xl space-y-6">

      <header>

        <nav class="dashboard-nav" role="navigation">
            <a href="./stats.html"><span>ğŸ </span class="sr-only">Overview</a>
            <a href="./orders.html"><span>ğŸ›’</span class="sr-only">Orders</a>

            <a href="./category.html"><span>ğŸ“‚</span class="sr-only">Categories</a>
        </nav>

        <button id="themeToggle" class="toggle" aria-label="Basculer le thÃ¨me">
            <span class="toggle__label">Light</span>
            <span class="toggle__track"><span class="toggle__thumb"></span></span>
            <span class="toggle__label">Dark</span>
        </button>

      </header>

      <main class="container grid gap-6">
        <h1 class="text-2xl fw-700 mb-4">Gestion des Produits</h1>

        <section class="card">
          <h2 class="text-lg fw-600 mb-2">Recherche Produit</h2>
          <form id="productSearchForm" class="form grid gap-2" onsubmit="return false;">
            <input type="text" id="productSearchInput" class="input" placeholder="Rechercher un produit...">
          </form>
        </section>

        <!-- PARTIE PRODUCTS -->
        <section class="card">
          <h2 class="text-lg fw-600 mb-2">Ajouter un Produit</h2>
          <form id="ProductForm" method="post" class="form grid gap-3">

            <div class="grid gap-2">
              <label for="sku" class="label">Sku</label>
              <input id="sku" name="sku" type="text" class="input" placeholder="Sku" required/>
            </div>

            <div class="grid gap-2">
              <label for="title" class="label">Nom du Produit</label>
              <input id="title" name="title" type="text" class="input" placeholder="Nom du Produit" required/>
            </div>

            <div class="grid gap-2">
              <label for="product-category-select" class="label">CatÃ©gorie</label>
              <select id="product-category-select" name="category_id" class="input" required>
                <option value="">Chargement des catÃ©gories...</option>
              </select>
            </div>

            <div class="grid gap-2">
              <label for="price" class="label">Prix</label>
              <input type="number" id="price" name="price" class="input" placeholder="Prix" required>
            </div>

            <div class="grid gap-2">
              <label for="stock" class="label">Stock</label>
              <input type="number" id="stock" name="stock" class="input" placeholder="Stock" required>
            </div>

            <button class="btn" type="submit">Ajouter</button>
            <p id="productFormMsg" class="text-sm"></p>
          </form>
        </section>

        <section class="card">
          <div class="flex items-center justify-between">
            <h2 class="text-lg fw-600">Mes Produits</h2>
            <button id="refreshProductBtn" class="btn btn-ghost">RafraÃ®chir</button>
          </div>
          <ul id="product-list" class="list mt-3"></ul>
        </section>

        <div id="pagination" class="flex justify-center gap-2 mt-4"></div>


      </main>

      <footer class="container py-6 text-sm opacity-70">
        <p>
          Back: <code>php -S localhost:8000 -t public</code> (dans le dossier
          <code>back</code>).

      </footer>

    </div>
  </div>

  <script type="module" src="../assets/script-products.js" defer></script>
