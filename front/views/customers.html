<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Panel Customers</title>
  <link rel="stylesheet" href="../assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-theme="light">

    <header class="container py-4 flex items-center justify-between">
        <nav class="dashboard-nav">
            <a href="./overview.html" class="active"><span>üè†</span>Overview</a>
            <a href="#"><span>üõí</span>Orders</a>
            <a href="./products.html"><span>üì¶</span>Products</a>
            <a href="#"><span>üë§</span>Customers</a>
            <a href="./category.html"><span>üìÇ</span>Categories</a>
        </nav>
        <h1 class="text-2xl fw-700">Panel Customers</h1>
        <button id="themeToggle" class="toggle" aria-label="Basculer le th√®me">
        <span class="toggle__label">Light</span>
        <span class="toggle__track"><span class="toggle__thumb"></span></span>
        <span class="toggle__label">Dark</span>
        </button>
    </header>

    <main class="container grid gap-6">
      
      <!-- PARTIE BARRE DE RECHERCHE -->
      <section class="container grid gap-6">
        <h2 class="text-lg fw-600 mb-2">Recherche de Client ou Produit</h2>
        <form id="ResearchForm" method="post" class="form grid gap-3">
          <div class="grid gap-2">
            <label for="research-bdd" class="label">Recherche en BDD</label>
            <input type="text" id="research-bdd" name="research-bdd" class="input" placeholder="Votre Recherche">
          </div>
        </form>
      </section>
      
      <!-- PARTIE RESULTAT DE RECHERCHE -->
      <section id="global-search-results" class="container grid gap-6">
          <h3>R√©sultats de la Recherche Globale</h3>
          <ul id="list" class="list">
              </ul>
      </section>

      <!-- PARTIE CUSTOMERS -->
      <section class="card">
        <h2 class="text-lg fw-600 mb-2">Ajouter un Client</h2>
        <form id="CustomerForm" method="post" class="form grid gap-3">
          <div class="grid gap-2">
            <label for="email" class="label">Email</label>
            <input id="email" name="email" type="email" class="input" placeholder="Votre Email" required/>
          </div>
          <div class="grid gap-2">
            <label for="name" class="label">Nom</label>
            <input type="text" id="name" name="name" class="input" placeholder="Votre nom" required>
          </div>
          <button class="btn" type="submit">Ajouter</button>
          <p id="customerFormMsg" class="text-sm"></p>
        </form>
      </section>

      <section class="card">
        <div class="flex items-center justify-between">
          <h2 class="text-lg fw-600">Mes Customers</h2>
          <button id="refreshBtn" class="btn btn-ghost">Rafra√Æchir</button>
        </div>
        <ul id="customer-list" class="list mt-3"></ul>
      </section>
        </div>
    </div>
    <script type="module">
    import { initCustomers } from '../assets/script-customers.js'; 
    document.addEventListener("DOMContentLoaded", initCustomers); 
  </script>
</body>
</html>
